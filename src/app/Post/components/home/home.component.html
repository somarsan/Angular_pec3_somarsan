<div class="content" >
  <div *ngFor="let post of posts">
    <div class="container" [@fadeInOut]>
     <mat-card class="card">
        <div>
          <span
            *ngFor="let category of post.categories"
            class="badge"
            [ngStyle]="{ 'background-color': category.css_color }"
          >
            {{ category.title }}
          </span>
        </div>
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-card-subtitle>{{ post.description }}</mat-card-subtitle>
      <mat-list role="list">
        <mat-list-item role="listitem">Likes: {{ post.num_likes }}</mat-list-item>
        <mat-list-item role="listitem">Dislikes: {{ post.num_dislikes }}</mat-list-item>
        <mat-list-item role="listitem">Publication date: {{ post.publication_date | formatDate: 3 }}</mat-list-item>
        <mat-list-item role="listitem">Published by: {{ post.userAlias }}</mat-list-item>
      </mat-list>
      <mat-divider *ngIf="showButtons"></mat-divider>
    </mat-card-content>
    <mat-card-actions *ngIf="showButtons">
      <button mat-button (click)="like(post.postId)">Like</button>
      <button mat-button (click)="dislike(post.postId)">Dislike</button>
    </mat-card-actions>
  </mat-card> 

  
</div>
