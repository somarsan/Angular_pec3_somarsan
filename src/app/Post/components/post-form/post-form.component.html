<div class="container">
  <div style="margin-left: auto; margin-right: auto">
    <p id="postFeedback"></p>
  </div>  
  
  <h1>Post form</h1>
  <form *ngIf="postForm" [formGroup]="postForm" (ngSubmit)="savePost()">

    <section>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput type="text" [formControl]="titlePost" required />
        <mat-error *ngIf="titlePost.hasError('maxlength') && !titlePost.hasError('required')">
          Title can be max 55 characters long.
        </mat-error>
        <mat-error *ngIf="titlePost.hasError('required')">
          Title is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </section>

    <section>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput type="text" [formControl]="descriptionPost" required />
        <mat-error *ngIf="descriptionPost.hasError('maxlength') && !descriptionPost.hasError('required')">
          Description can be max 255 characters long.
        </mat-error>
        <mat-error *ngIf="descriptionPost.hasError('required')">
          Description is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </section>

    <section>
      <mat-form-field appearance="fill">
        <mat-label>Publication date</mat-label>
        <input matInput type="date" [formControl]="publication_date" required />
        <mat-error *ngIf="publication_date.hasError('required')">
          Publication date is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </section>

    <section>
      <mat-form-field appearance="fill">
        <mat-label>Choose categories</mat-label>
        <mat-select multiple [formControl]="categories">
          <mat-option
          *ngFor="let category of categoriesList"
          [value]="category.categoryId"
        >
          {{ category.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </section>

    <section>
      <button mat-raised-button color="primary" type="submit" [disabled]="!postForm.valid">SAVE</button>
    </section>

  </form>

</div>
