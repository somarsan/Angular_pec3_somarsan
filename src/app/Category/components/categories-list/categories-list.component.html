  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

  <h2>Categories List</h2>
  <button mat-raised-button color="primary" (click)="createCategory()">ADD</button>

  <table mat-table [dataSource]="categories">
    <ng-container matColumnDef="categoryId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let category">{{ category.categoryId }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>TITLE</th>
      <td mat-cell *matCellDef="let category">{{ category.title }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>DESCRIPTION</th>
      <td mat-cell *matCellDef="let category">{{ category.description }}</td>
    </ng-container>

    <ng-container matColumnDef="css_color">
      <th mat-header-cell *matHeaderCellDef>CSS COLOR</th>
      <td mat-cell *matCellDef="let category">{{ category.css_color }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
      <td mat-cell *matCellDef="let category">
        <button mat-icon-button color="primary" (click)="updateCategory(category.categoryId)" aria-label="Icon button for editing a category">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="deleteCategory(category.categoryId)" aria-label="Icon button for delete category">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
